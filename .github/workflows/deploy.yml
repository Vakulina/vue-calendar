name: Deploy with gh-pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and deploy
        run: |
          npm run build
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}